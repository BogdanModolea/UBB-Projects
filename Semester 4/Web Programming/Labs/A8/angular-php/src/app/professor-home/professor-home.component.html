<div class="col-md-2 col-md-offset-5">
    <h2>Grade Manager</h2>
    <form name="gradeManager">
        <div class="form-group">
            <label for="group">Group</label>
            <input type="text" class="form-control" id="group" name="group" #group><br><br>
        </div>
        <div class="form-group">
            <label for="course">Course</label>
            <input type="text" class="form-control" id="course" name="course" #course><br><br>
        </div>
        <button type="submit" class="btn btn-primary" (click)="addGrade(course.value, group.value)">Add Grades</button>
        <button type="submit" class="btn btn-primary" (click)="updateGrade(course.value, group.value)">Update Grades</button>
        <button type="submit" class="btn btn-primary" (click)="logout()">Logout</button>
    </form>
</div>
